<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success!</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      text-align: center;
    }

    .success-icon {
      font-size: 72px;
      color: #88B04B;
      margin-bottom: 20px;
    }

    .success-icon i {
      transition: transform 0.3s ease;
    }

    .success-icon i:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #404F5E;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #88B04B;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #779E3B;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Success!</h1>
    <p>Your action was completed successfully.</p>
    <!--<a href="/">Back to Home</a>-->
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
